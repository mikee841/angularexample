<div class="panel panel-primary">
    <div class="panel-heading">Taulukko</div>
    <div class="panel-body">
     <div class="col-md-12">
    <div class="form-group">
        <label for="search">Nimi:</label>
        <input type="text" ng-model="search.name" class="form-control" id="search">
      </div>
      <div class="form-group">
        <label for="abovefifty" class="checkbox-inline">
          <input type="checkbox" ng-model="abovefifty" id="abovefifty"> Kehitys yli 50
        </label>
      </div>
    </div>
  </div>
  <table class="table table-bordered table-striped" ng-controller="tableCtrl" ts-wrapper>
    <tr>
    		<th ts-criteria="name|lowercase" ts-default>Nimi</th>
    		<th>Määrä nyt</th>
    		<th>Viimeksi tässä ajassa</th>
    		<th ts-criteria="progress|parseFloat">Kehitys</th>
    	</tr>
      <tr ng-repeat="item in tableItems | filter:search:strict" ts-repeat ng-hide="abovefifty && !item.aboveFifty">
    		<td>{{item.name}}</td>
    		<td>{{item.sumNow}}</td>
    		<td>{{item.sumProgressive}}</td>
        <td>{{item.progress}}</td>
    	</tr>
    </table>
</div>
